<div class="pagination">
    <div class="step-links">
        {% if page_obj.has_previous %}
            {% if myevents %}
                <a href="?page=1&myevents=1">&lt;&lt;</a>
                <a href="?page={{ page_obj.previous_page_number }}&myevents=1">&lt;</a>
            {% else %}
                <a href="?page=1">&lt;&lt;</a>
                <a href="?page={{ page_obj.previous_page_number }}">&lt;</a>
            {% endif %}
        {% endif %}

        <span class="current">
            {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            {% if myevents %}
                <a href="?page={{ page_obj.next_page_number }}&myevents=1">&gt;</a>
                <a href="?page={{ page_obj.paginator.num_pages }}&myevents=1">&gt;&gt;</a>
            {% else %}
                <a href="?page={{ page_obj.next_page_number }}">&gt;</a>
                <a href="?page={{ page_obj.paginator.num_pages }}">&gt;&gt;</a>
            {% endif %}
        {% endif %}
    </div>
</div>
