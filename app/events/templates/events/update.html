{% extends "events/layout.html" %}

{% block content %}
<div class="update">
    <form 
        action="{% url 'events.update' pk=event.pk %}" 
        method="post"
        class="events-create">

        {% csrf_token %}

        <input type="hidden" name="owner" value="{{ user.id }}">

        <div class="field">
            <label class="label" for="title">Title</label>
            <div class="input">
                <input 
                    type="text" 
                    name="title" 
                    id="title" 
                    maxlength="200" 
                    value="{{ event.title }}"
                    required>
            </div>
        </div>

        <div class="field">
            <label class="label" for="description">Description</label>
            <div class="input">
                <textarea 
                    name="description" 
                    id="description" 
                    cols="30" 
                    rows="10"
                    required>{{ event.description }}</textarea>
            </div>
        </div>

        <div class="field">
            <label class="label" for="date">Event Date & Time</label>
            <div class="input">
                <input 
                    type="datetime-local" 
                    name="date" 
                    id="date" 
                    value={{ event.date|date:"Y-m-d\TH:i" }}
                    required>
            </div>
        </div>

        <div class="field">
            <div class="input create-event">
                <button>Update</button>
            </div>
        </div>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </li>
            {% endfor %}
        </ul>
    {% endif %}


    <div class="create-event">
        <a 
            href="{% url 'events.delete' pk=event.id %}" 
            id="events-delete">Delete Event</a>
    </div>
</div>
{% endblock content %}
