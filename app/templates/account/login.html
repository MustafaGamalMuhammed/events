{% extends "events/layout.html" %}

{% block content %}
    <h2>Log In</h2>

    <form 
        method="post"
        class="events-create">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="input create-event">
                <button>Login</button>
            </div>
        </div>

        <p class="redirect">
            Don't have an account? <a href="{% url 'account_signup' %}">signup</a>
        </p>
    </form>
{% endblock content %}
