{% extends "events/layout.html" %}

{% block content %}
    <h2>Sign Up</h2>

    <form 
        method="post"
        class="events-create">
        {% csrf_token %}


        {{ form.as_p }}
        <div class="field">
            <div class="input create-event">
                <button>Login</button>
            </div>
        </div>

        <p class="redirect">
            Already have an account? <a href="{% url 'account_login' %}">login</a>
        </p>
    </form>
{% endblock content %}
