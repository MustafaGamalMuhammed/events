{% extends "events/layout.html" %}

{% block content %}
<div class="signout">
    <h2>Sign Out</h2>

    <form 
        method="post" 
        action="/accounts/logout/"
        class="events-create">
        {% csrf_token %}

        <div class="field">
            <label>Are you sure you want to sign out?</label>

            <div class="input create-event">
                <button id="events-delete">Logout</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
